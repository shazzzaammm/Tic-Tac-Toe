<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe | Knots and Crosses</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="wrapper">
      <div class="score-text-container">
        <ul class="score-text-list">
          <li><h3 class="score-text score-x">X: 0</h3></li>
          <li><h3 class="winner-text"></h3></li>
          <li><h3 class="score-text score-o">O: 0</h3></li>
        </ul>
      </div>
      <div class="grid">
        <button class="game-button game-button-1"></button>
        <button class="game-button game-button-2"></button>
        <button class="game-button game-button-3"></button>
        <button class="game-button game-button-4"></button>
        <button class="game-button game-button-5"></button>
        <button class="game-button game-button-6"></button>
        <button class="game-button game-button-7"></button>
        <button class="game-button game-button-8"></button>
        <button class="game-button game-button-9"></button>
      </div>
      <div class="footer">
        <button class="replay-button">REPLAY</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
